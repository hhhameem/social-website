{% extends 'base.html' %}
{% block title %}Reset your Password{% endblock %}

{% block content %}
    <h1>Reset Your Password</h1>
    <p>Please enter your mail address to get the link to reset you password</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Send E-mail"></p>
    </form>
{% endblock %}
